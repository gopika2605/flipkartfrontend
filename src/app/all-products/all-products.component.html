<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img src="https://static-assets-web.flixcart.com/fk-sp-static/images/fk-logo-pre-login-v3.svg" alt="Logo"
        width="130" height="45" class="d-inline-block align-text-top text-white">

    </a>
    <!-- <form class="d-flex" role="search"> -->

    <div class=" d-flex">
      <input [(ngModel)]="searchTerm" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </div>
  </div>

  <!-- </form> -->

</nav>

<!-- error -->
<!-- <div class="container"> -->
<div class="row">
  <div class="col-4"></div>
  <div class="col-4 alert1">
    <!-- spinner -->
    <div *ngIf="isLoading && allproducts.length==0" class="mt-5 d-flex align-items-center justify-content-center">
      <div class="spinner-grow text-primary " role="status">
        <span class="visually-hidden me-2">Loading...</span>
      </div>
      <span>Loading....</span>
    </div>

    <!-- alert -->
    <div *ngIf="errormsg" class="alert alert-danger mt-5" role="alert">
      {{errormsg}} <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
    </div>
  </div>
</div>
<div class="col-4"></div>
<!-- </div> -->

<!-- card notfound -->
<div *ngIf="(allproducts| filter:searchTerm:'title').length==0 && !isLoading" class="d-flex justify-content-center align-items-center mt-5">
  <p>contact not found!!!!</p>

</div>


<!-- card -->
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-3 card mt-3 " *ngFor="let product of allproducts | filter:searchTerm:'title'">
      <img [src]="product.image" alt="loading">
      <h5 class="text-center mt-2 "
        style="white-space:nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100;font-size: 15px;">
        <strong>{{product.title}}</strong></h5>
      <p class="text-center text-success"><strong>Price</strong> ${{product.price}}</p>
      <div class="row ">
        <div class="col-6 text-center"><a routerLink="/deleteproduct/{{product.id}}">Delete product</a></div>
        <div class="col-6 text-center"><a routerLink="/editproduct/{{product.id}}">Edit product</a></div>
      </div>
      <div class="text-center mt-2"><a routerLink="/viewproduct/{{product.id}}">View product details</a></div>
      <div class="btn btn-primary mt-3">Add to card</div>
    </div>
    <div class="col-lg-4"></div>
    <div class="col-lg-4"></div>
  </div>
</div>
